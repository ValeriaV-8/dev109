<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <meta name="description" content="Artifact 05 - Slideshow">
      <title>Artifact 05 - Slideshow</title>
      <link rel="stylesheet" href="css/style.css" type="text/css">
   </head>
   <body>
    <div class="slideshow">
        <div class="images">
            <div>
                <p id="timer"></p>
            </div>
            <img class="show" src="img/new_year.jpeg" alt="New Years">
            <img class="show" src="img/fall.jpeg" alt="Fall">
            <img class="show" src="img/summer.jpeg" alt="Summer">
            <img class="show" src="img/spring.webp" alt="Spring">
            <img class="show" src="img/winter.jpeg" alt="Winter">
        </div>
        <div class="caption-container">
            <p id="caption"></p>
          </div>
        <div class="btns">
            <button id="nextBtn" onclick="nextImage()">&#10094;</button>
            <button id="prevBtn" onclick="prevImage()">&#10095;</button>
        </div>
    </div>
    <script src="script/slideshow.js"></script>
   <footer>
    <p>
        <a href="https://jigsaw.w3.org/css-validator/validator?lang=en&profile=css3svg&uri=https%3A%2F%2Fvaleriav-8.github.io%2Fdev109%2Fa5%2Findex.html&usermedium=all&vextwarning=&warning=1">
            <img style="border:0;width:88px;height:31px"
                src="https://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
        </a>
    </p>
    <p><a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fvaleriav-8.github.io%2Fdev109%2Fa5%2Findex.html" target="_blank">
        <img src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-semantics.png" width="165" height="64" alt="HTML5" title="HTML5">
    </a>
    </p>
   </footer>
  </body>
</html>
